name: Update flake inputs

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch:

concurrency:
  group: flake-update
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.changes.outputs.changed }}
      warnings-before: ${{ steps.before.outputs.warnings }}
      warnings-after: ${{ steps.after.outputs.warnings }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - uses: cachix/cachix-action@v16
        with:
          name: den
          skipPush: true

      - name: Check warnings before update
        id: before
        run: |
          nix flake check 2> check-before.log || true
          count=$(grep -ci 'warning:' check-before.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings before update: $count"

      - name: Update flake inputs
        run: |
          nix flake update 2>&1 | tee update-output.log
          echo '### Flake update' >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          cat update-output.log >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo ':white_check_mark: No changes to flake.lock' >> "$GITHUB_STEP_SUMMARY"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo ':arrow_up: flake.lock has been updated' >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Check warnings after update
        if: steps.changes.outputs.changed == 'true'
        id: after
        run: |
          nix flake check 2> check-after-raw.log
          grep -iv 'has uncommitted changes' check-after-raw.log > check-after.log || true
          count=$(grep -ci 'warning:' check-after.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings after update: $count (before: ${{ steps.before.outputs.warnings }})"

      - name: Upload update artifacts
        if: steps.changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: update-data
          path: |
            flake.lock
            update-output.log
            check-before.log
            check-after.log

  discover:
    runs-on: ubuntu-latest
    needs: update
    if: needs.update.outputs.changed == 'true'
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
      homes: ${{ steps.homes.outputs.homes }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: update-data
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - uses: cachix/cachix-action@v16
        with:
          name: den
          skipPush: true
      - id: hosts
        run: |
          hosts=$(nix eval .#nixosConfigurations --apply 'builtins.attrNames' --json)
          echo "hosts=$hosts" >> "$GITHUB_OUTPUT"
          echo '### Discovered configurations' >> "$GITHUB_STEP_SUMMARY"
          echo "**NixOS hosts:** $(echo "$hosts" | jq -r 'map("`\(.)`") | join(", ")')" >> "$GITHUB_STEP_SUMMARY"
      - id: homes
        run: |
          homes=$(nix eval .#homeConfigurations --apply 'builtins.attrNames' --json)
          echo "homes=$homes" >> "$GITHUB_OUTPUT"
          if [ "$(echo "$homes" | jq 'length')" -gt 0 ]; then
            echo "**Home Manager:** $(echo "$homes" | jq -r 'map("`\(.)`") | join(", ")')" >> "$GITHUB_STEP_SUMMARY"
          else
            echo '**Home Manager:** none' >> "$GITHUB_STEP_SUMMARY"
          fi

  build-nixos:
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      fail-fast: false
      matrix:
        host: ${{ fromJSON(needs.discover.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: update-data
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: cachix/cachix-action@v16
        continue-on-error: true
        with:
          name: den
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          useDaemon: false
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
          sudo docker image prune --all --force
      - name: Build NixOS configuration
        run: |
          echo "### NixOS: \`${{ matrix.host }}\`" >> "$GITHUB_STEP_SUMMARY"
          if nix build ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel" 2>&1 | tee build.log; then
            echo ':white_check_mark: Build succeeded' >> "$GITHUB_STEP_SUMMARY"
            store_path=$(readlink -f result)
            echo "- **Store path:** \`$store_path\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo ':x: Build failed' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tail -30 build.log >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-nixos-${{ matrix.host }}
          path: build.log

  build-hm:
    runs-on: ubuntu-latest
    needs: discover
    if: ${{ fromJSON(needs.discover.outputs.homes)[0] != null }}
    strategy:
      fail-fast: false
      matrix:
        home: ${{ fromJSON(needs.discover.outputs.homes) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: update-data
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: cachix/cachix-action@v16
        continue-on-error: true
        with:
          name: den
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          useDaemon: false
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
          sudo docker image prune --all --force
      - name: Build Home Manager configuration
        run: |
          echo "### Home Manager: \`${{ matrix.home }}\`" >> "$GITHUB_STEP_SUMMARY"
          if nix build ".#homeConfigurations.${{ matrix.home }}.activationPackage" 2>&1 | tee build.log; then
            echo ':white_check_mark: Build succeeded' >> "$GITHUB_STEP_SUMMARY"
            store_path=$(readlink -f result)
            echo "- **Store path:** \`$store_path\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo ':x: Build failed' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tail -30 build.log >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
      - name: Upload error log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: error-hm-${{ matrix.home }}
          path: build.log

  finalize:
    runs-on: ubuntu-latest
    needs: [update, discover, build-nixos, build-hm]
    if: >-
      always() &&
      needs.update.outputs.changed == 'true' &&
      needs.discover.result == 'success'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: update-data
      - name: Download error logs
        uses: actions/download-artifact@v4
        with:
          pattern: error-*
          path: errors
        continue-on-error: true

      - name: Decide outcome
        id: decide
        run: |
          echo '### Finalize' >> "$GITHUB_STEP_SUMMARY"
          if [ "${{ needs.build-nixos.result }}" = "failure" ] || [ "${{ needs.build-hm.result }}" = "failure" ]; then
            echo "action=pr" >> "$GITHUB_OUTPUT"
            echo "reason=build-failure" >> "$GITHUB_OUTPUT"
            echo ':x: Build failures detected — creating PR for review' >> "$GITHUB_STEP_SUMMARY"
          else
            before=${{ needs.update.outputs.warnings-before }}
            after=${{ needs.update.outputs.warnings-after }}
            if [ "$after" -gt "$before" ]; then
              echo "action=pr" >> "$GITHUB_OUTPUT"
              echo "reason=new-warnings" >> "$GITHUB_OUTPUT"
              echo ":warning: New warnings ($before → $after) — creating PR for review" >> "$GITHUB_STEP_SUMMARY"
            else
              echo "action=commit" >> "$GITHUB_OUTPUT"
              echo ':white_check_mark: All builds passed — committing directly to main' >> "$GITHUB_STEP_SUMMARY"
            fi
          fi

      - name: Close stale update PR
        if: steps.decide.outputs.action == 'commit'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pr=$(gh pr list --head auto/flake-update --json number --jq '.[0].number')
          if [ -n "$pr" ]; then
            gh pr close "$pr" --delete-branch --comment "Superseded by direct commit to main (no new warnings)."
          fi

      - name: Commit directly to main
        if: steps.decide.outputs.action == 'commit'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "$(printf 'flake.lock: update flake inputs\n\nFlake lock file updates:\n\n%s' "$(cat update-output.log)")"
          git push

      - name: Build PR body
        if: steps.decide.outputs.action == 'pr'
        id: pr-body
        run: |
          {
            echo 'body<<EOF'
            echo 'Automated flake input update.'
            echo ''
            echo '### Updated inputs'
            echo '```'
            cat update-output.log
            echo '```'

            if [ "${{ steps.decide.outputs.reason }}" = "build-failure" ]; then
              echo ''
              echo '### Build failures'
              echo 'The following configurations **failed to build** after updating inputs.'
              if [ -d errors ]; then
                for dir in errors/error-*/; do
                  [ -d "$dir" ] || continue
                  name=$(basename "$dir" | sed 's/^error-//')
                  echo ''
                  echo "#### $name"
                  echo '```'
                  cat "$dir/build.log"
                  echo '```'
                done
              fi
            fi

            if [ "${{ steps.decide.outputs.reason }}" = "new-warnings" ]; then
              echo ''
              echo '### New warnings'
              echo '`nix flake check` passed but introduced **new warnings**.'
              echo ''
              echo "#### Before (${{ needs.update.outputs.warnings-before }})"
              echo '```'
              grep -i 'warning:' check-before.log || echo 'No warnings'
              echo '```'
              echo ''
              echo "#### After (${{ needs.update.outputs.warnings-after }})"
              echo '```'
              grep -i 'warning:' check-after.log || echo 'No warnings'
              echo '```'
            fi

            echo ''
            echo 'Review before merging.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create PR for review
        if: steps.decide.outputs.action == 'pr'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update flake inputs"
          title: >-
            chore: update flake inputs
            (${{ steps.decide.outputs.reason == 'build-failure' && 'build failure' || 'new warnings' }})
          branch: auto/flake-update
          delete-branch: true
          body: ${{ steps.pr-body.outputs.body }}
