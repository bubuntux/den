name: Update flake inputs

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - name: Check warnings before update
        id: before
        run: |
          nix flake check 2> check-before.log || true
          count=$(grep -ci 'warning:' check-before.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings before update: $count"

      - name: Update flake inputs
        run: nix flake update 2>&1 | tee update-output.log

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check warnings after update
        if: steps.changes.outputs.changed == 'true'
        id: after
        run: |
          nix flake check 2> check-after.log
          count=$(grep -ci 'warning:' check-after.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings after update: $count (before: ${{ steps.before.outputs.warnings }})"

      - name: Commit directly to main
        if: steps.changes.outputs.changed == 'true' && steps.after.outputs.warnings <= steps.before.outputs.warnings
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "chore: update flake inputs"
          git push

      - name: Build PR body
        if: steps.changes.outputs.changed == 'true' && steps.after.outputs.warnings > steps.before.outputs.warnings
        id: pr-body
        run: |
          {
            echo 'body<<EOF'
            echo 'Automated flake input update.'
            echo ''
            echo '### Updated inputs'
            echo '```'
            cat update-output.log
            echo '```'
            echo ''
            echo '### New warnings'
            echo '`nix flake check` passed but introduced **new warnings**.'
            echo ''
            echo '| | Count |'
            echo '|---|---|'
            echo '| Before | ${{ steps.before.outputs.warnings }} |'
            echo '| After | ${{ steps.after.outputs.warnings }} |'
            echo ''
            echo 'Review the warnings before merging.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create PR for review
        if: steps.changes.outputs.changed == 'true' && steps.after.outputs.warnings > steps.before.outputs.warnings
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update flake inputs"
          title: "chore: update flake inputs (new warnings)"
          branch: auto/flake-update
          delete-branch: true
          body: ${{ steps.pr-body.outputs.body }}
