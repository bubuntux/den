name: Update flake inputs

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch:

concurrency:
  group: flake-update
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false

      - name: Check warnings before update
        id: before
        run: |
          nix flake check 2> check-before.log || true
          count=$(grep -ci 'warning:' check-before.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings before update: $count"

      - name: Update flake inputs
        run: nix flake update 2>&1 | tee update-output.log

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Check warnings after update
        if: steps.changes.outputs.changed == 'true'
        id: after
        run: |
          nix flake check 2> check-after-raw.log
          grep -iv 'has uncommitted changes' check-after-raw.log > check-after.log || true
          count=$(grep -ci 'warning:' check-after.log || echo 0)
          echo "warnings=$count" >> "$GITHUB_OUTPUT"
          echo "Warnings after update: $count (before: ${{ steps.before.outputs.warnings }})"

      - name: Build NixOS configurations
        if: steps.changes.outputs.changed == 'true'
        id: build-nixos
        run: |
          set +e
          errors=""
          for host in $(nix eval .#nixosConfigurations --apply 'builtins.attrNames' --json | jq -r '.[]'); do
            echo "Building $host..."
            if ! output=$(nix build ".#nixosConfigurations.$host.config.system.build.toplevel" 2>&1); then
              errors="${errors}\n### $host\n\`\`\`\n${output}\n\`\`\`\n"
            fi
          done
          set -e
          if [ -n "$errors" ]; then
            {
              echo 'errors<<EOF'
              echo -e "$errors"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
            echo "failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "failed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Build Home Manager configurations
        if: steps.changes.outputs.changed == 'true'
        id: build-hm
        run: |
          set +e
          errors=""
          pairs=$(nix eval .#nixosConfigurations --apply 'builtins.mapAttrs (_: c: builtins.attrNames c.config.home-manager.users)' --json \
            | jq -r 'to_entries[] | .key as $host | .value[] | "\($host) \(.)"')
          while read -r host user; do
            echo "Building home-manager for $user@$host..."
            if ! output=$(nix build ".#nixosConfigurations.$host.config.home-manager.users.$user.home.activationPackage" 2>&1); then
              errors="${errors}\n### $user@$host\n\`\`\`\n${output}\n\`\`\`\n"
            fi
          done <<< "$pairs"
          set -e
          if [ -n "$errors" ]; then
            {
              echo 'errors<<EOF'
              echo -e "$errors"
              echo 'EOF'
            } >> "$GITHUB_OUTPUT"
            echo "failed=true" >> "$GITHUB_OUTPUT"
          else
            echo "failed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Decide outcome
        if: steps.changes.outputs.changed == 'true'
        id: decide
        run: |
          if [ "${{ steps.build-nixos.outputs.failed }}" = "true" ] || [ "${{ steps.build-hm.outputs.failed }}" = "true" ]; then
            echo "action=pr" >> "$GITHUB_OUTPUT"
            echo "reason=build-failure" >> "$GITHUB_OUTPUT"
          else
            before=${{ steps.before.outputs.warnings }}
            after=${{ steps.after.outputs.warnings }}
            if [ "$after" -gt "$before" ]; then
              echo "action=pr" >> "$GITHUB_OUTPUT"
              echo "reason=new-warnings" >> "$GITHUB_OUTPUT"
            else
              echo "action=commit" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Close stale update PR
        if: steps.decide.outputs.action == 'commit'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          pr=$(gh pr list --head auto/flake-update --json number --jq '.[0].number')
          if [ -n "$pr" ]; then
            gh pr close "$pr" --delete-branch --comment "Superseded by direct commit to main (no new warnings)."
          fi

      - name: Commit directly to main
        if: steps.decide.outputs.action == 'commit'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "$(printf 'flake.lock: update flake inputs\n\nFlake lock file updates:\n\n%s' "$(cat update-output.log)")"
          git push

      - name: Build PR body
        if: steps.decide.outputs.action == 'pr'
        id: pr-body
        run: |
          {
            echo 'body<<EOF'
            echo 'Automated flake input update.'
            echo ''
            echo '### Updated inputs'
            echo '```'
            cat update-output.log
            echo '```'

            if [ "${{ steps.decide.outputs.reason }}" = "build-failure" ]; then
              echo ''
              echo '### Build failures'
              echo 'The following configurations **failed to build** after updating inputs.'
              if [ "${{ steps.build-nixos.outputs.failed }}" = "true" ]; then
                echo ''
                echo '#### NixOS configurations'
                echo -e '${{ steps.build-nixos.outputs.errors }}'
              fi
              if [ "${{ steps.build-hm.outputs.failed }}" = "true" ]; then
                echo ''
                echo '#### Home Manager configurations'
                echo -e '${{ steps.build-hm.outputs.errors }}'
              fi
            fi

            if [ "${{ steps.decide.outputs.reason }}" = "new-warnings" ]; then
              echo ''
              echo '### New warnings'
              echo '`nix flake check` passed but introduced **new warnings**.'
              echo ''
              echo '#### Before (${{ steps.before.outputs.warnings }})'
              echo '```'
              grep -i 'warning:' check-before.log || echo 'No warnings'
              echo '```'
              echo ''
              echo '#### After (${{ steps.after.outputs.warnings }})'
              echo '```'
              grep -i 'warning:' check-after.log || echo 'No warnings'
              echo '```'
            fi

            echo ''
            echo 'Review before merging.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create PR for review
        if: steps.decide.outputs.action == 'pr'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore: update flake inputs"
          title: >-
            chore: update flake inputs
            (${{ steps.decide.outputs.reason == 'build-failure' && 'build failure' || 'new warnings' }})
          branch: auto/flake-update
          delete-branch: true
          body: ${{ steps.pr-body.outputs.body }}
