name: Build configurations

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Artifact to download before building (empty to skip)'
        type: string
        default: ''
      upload-error-logs:
        description: 'Upload build logs as artifacts on failure'
        type: boolean
        default: false
      fail-fast:
        description: 'Stop remaining builds when one fails'
        type: boolean
        default: true
    secrets:
      CACHIX_AUTH_TOKEN:
        required: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
      homes: ${{ steps.homes.outputs.homes }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        if: inputs.artifact-name != ''
        with:
          name: ${{ inputs.artifact-name }}
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - id: hosts
        run: |
          hosts=$(nix eval .#nixosConfigurations --apply 'builtins.attrNames' --json)
          echo "hosts=$hosts" >> "$GITHUB_OUTPUT"
          echo '### Discovered configurations' >> "$GITHUB_STEP_SUMMARY"
          echo "**NixOS hosts:** $(echo "$hosts" | jq -r 'map("`\(.)`") | join(", ")')" >> "$GITHUB_STEP_SUMMARY"
      - id: homes
        run: |
          homes=$(nix eval .#homeConfigurations --apply 'builtins.attrNames' --json)
          echo "homes=$homes" >> "$GITHUB_OUTPUT"
          if [ "$(echo "$homes" | jq 'length')" -gt 0 ]; then
            echo "**Home Manager:** $(echo "$homes" | jq -r 'map("`\(.)`") | join(", ")')" >> "$GITHUB_STEP_SUMMARY"
          else
            echo '**Home Manager:** none' >> "$GITHUB_STEP_SUMMARY"
          fi

  hosts:
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        host: ${{ fromJSON(needs.discover.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        if: inputs.artifact-name != ''
        with:
          name: ${{ inputs.artifact-name }}
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: cachix/cachix-action@v16
        continue-on-error: true
        with:
          name: den
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
      - name: Build NixOS configuration
        run: |
          echo "### NixOS: \`${{ matrix.host }}\`" >> "$GITHUB_STEP_SUMMARY"
          if nix build ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel" 2>&1 | tee build.log; then
            echo ':white_check_mark: Build succeeded' >> "$GITHUB_STEP_SUMMARY"
            store_path=$(readlink -f result)
            echo "- **Store path:** \`$store_path\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo ':x: Build failed' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tail -30 build.log >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
      - name: Upload error log
        if: failure() && inputs.upload-error-logs
        uses: actions/upload-artifact@v4
        with:
          name: error-nixos-${{ matrix.host }}
          path: build.log

  homes:
    runs-on: ubuntu-latest
    needs: discover
    if: ${{ fromJSON(needs.discover.outputs.homes)[0] != null }}
    strategy:
      fail-fast: ${{ inputs.fail-fast }}
      matrix:
        home: ${{ fromJSON(needs.discover.outputs.homes) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        if: inputs.artifact-name != ''
        with:
          name: ${{ inputs.artifact-name }}
      - uses: DeterminateSystems/nix-installer-action@main
        with:
          summarize: false
      - uses: cachix/cachix-action@v16
        continue-on-error: true
        with:
          name: den
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
      - name: Build Home Manager configuration
        run: |
          echo "### Home Manager: \`${{ matrix.home }}\`" >> "$GITHUB_STEP_SUMMARY"
          if nix build ".#homeConfigurations.${{ matrix.home }}.activationPackage" 2>&1 | tee build.log; then
            echo ':white_check_mark: Build succeeded' >> "$GITHUB_STEP_SUMMARY"
            store_path=$(readlink -f result)
            echo "- **Store path:** \`$store_path\`" >> "$GITHUB_STEP_SUMMARY"
          else
            echo ':x: Build failed' >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            tail -30 build.log >> "$GITHUB_STEP_SUMMARY"
            echo '```' >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi
      - name: Upload error log
        if: failure() && inputs.upload-error-logs
        uses: actions/upload-artifact@v4
        with:
          name: error-hm-${{ matrix.home }}
          path: build.log
