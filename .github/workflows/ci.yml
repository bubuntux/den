name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - name: Flake check
        run: nix flake check

  discover:
    runs-on: ubuntu-latest
    needs: check
    outputs:
      hosts: ${{ steps.hosts.outputs.hosts }}
      homes: ${{ steps.homes.outputs.homes }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - id: hosts
        run: echo "hosts=$(nix eval .#nixosConfigurations --apply 'builtins.attrNames' --json)" >> "$GITHUB_OUTPUT"
      - id: homes
        run: echo "homes=$(nix eval .#homeConfigurations --apply 'builtins.attrNames' --json)" >> "$GITHUB_OUTPUT"

  hosts:
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      matrix:
        host: ${{ fromJSON(needs.discover.outputs.hosts) }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
          sudo docker image prune --all --force
      - name: Build NixOS configuration
        run: nix build ".#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel"

  homes:
    runs-on: ubuntu-latest
    needs: discover
    if: ${{ fromJSON(needs.discover.outputs.homes)[0] != null }}
    strategy:
      matrix:
        home: ${{ fromJSON(needs.discover.outputs.homes) }}
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
        with:
          use-flakehub: false
      - name: Free disk space
        run: |
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghcrunner /usr/local/share/boost
          sudo docker image prune --all --force
      - name: Build Home Manager configuration
        run: nix build ".#homeConfigurations.${{ matrix.home }}.activationPackage"
